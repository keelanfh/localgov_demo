      value: "<h2>What we can help with</h2>\r\n\r\n<p>We offer advice and support&nbsp;for a wide range of concerns. Get in touch with us if you have trouble with things like:</p>\r\n\r\n<ul>\r\n\t<li>physical health</li>\r\n\t<li>mental&nbsp;health</li>\r\n\t<li>looking after yourself, such as washing, dressing and going to the toilet</li>\r\n\t<li>looking after your children</li>\r\n\t<li>getting around</li>\r\n\t<li>taking part in your community</li>\r\n\t<li>household tasks like cleaning, shopping or taking the rubbish out</li>\r\n\t<li>keeping your house safe and clean</li>\r\n</ul>\r\n\r\n<h2>What we offer</h2>\r\n\r\n<p>Below, you can find out&nbsp;more about some of the support and advice we can offer.&nbsp;</p>\r\n\r\n<p>If you can not find something that sounds right for you, you can still get in touch with us and we'll try to find an organisation that can help.</p>\r\n\r\n<p>You can read more about each type of support, or get in touch with us to discuss what might be right for you.</p>\r\n\r\n<h3>Support to stay at home</h3>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"e3b43929-0b6d-4956-b52a-ab8f01a1ffe5\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/support-your-home/occupational-therapy-and-equipment-helping-you-stay\">Home adaptations and occupational therapy</a></strong><br />\r\nIf you have trouble with tasks at home.</p>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"89f40a55-94bd-4f9f-ac3d-727f234265bd\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/support-your-home/home-monitoring-and-personal-alarms\">Home monitoring and personal alarms</a></strong><br />\r\nIf you're at risk of harm alone and want someone to check on you.</p>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"66272f8a-6441-4299-94b1-d5dee2850d4d\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/support-your-home/meals-wheels\">Meals on wheels</a></strong><br />\r\nHot meals delivered to your home regularly.</p>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"2474fb03-535b-49ed-970a-a4558e442e7d\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/support-your-home/care-home\">Care at home</a></strong><br />\r\nVisits to your home from a carer who can help you stay healthy.</p>\r\n\r\n<p><strong><a href=\"https://www.croydon.gov.uk/housing/privatehousing/help/stayingput\">Financial support for home repairs</a></strong><br />\r\nThe Staying Put service offers money towards your home if you might otherwise need to move out.</p>\r\n\r\n<h3><strong>Moving into supported housing</strong></h3>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"a01ac1a0-c243-4538-8bfe-35bb35b01da6\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/care-homes-and-housing/sheltered-housing\">Sheltered housing</a></strong><br />\r\nHousing for people who want to live independently with 24 hour support available.</p>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"a32f8543-cb7b-46f5-9454-8937799b4e0b\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/care-homes-and-housing/extra-care-housing\">Extra care housing</a></strong><br />\r\nSimilar to sheltered housing, with extra help with personal care and household chores.</p>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"50b9e92e-c072-49db-8d88-f270c1c88657\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/care-homes-and-housing/care-homes\">Care homes and respite care</a></strong><br />\r\nHousing for people who need care and support, including medical care.</p>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"7113e081-0c0e-469d-9ad1-46a2746f0e5f\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/care-homes-and-housing/shared-lives/shared-lives\">Shared Lives</a></strong><br />\r\nRental rooms in a family home, with support to live independently.</p>\r\n\r\n<h3>Help with a disability or condition</h3>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"52b28c6d-9137-41e7-946f-aafafe9d1a09\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/specific-needs-and-disabilities/disability-support\">Physical disabilities and learning disabilities</a></strong><br />\r\nSupport to live an independent, active life.</p>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"8ef74a24-6a3e-4395-9a99-a9f0c9a07282\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/active-lives-day-and-evening-support/croydon-autism-service\">Autism</a></strong><br />\r\nCroydon Autism Service and other local support for people with autism and families.</p>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"fdc9be95-1bad-448a-9b18-eee0928475ac\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/specific-needs-and-disabilities/mental-health-support\">Mental health</a></strong><br />\r\nHelp if you feel depressed, anxious, or have another mental health concern.</p>\r\n\r\n<p><strong><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"48383530-ba35-4b8f-9a01-3e49649e89c2\" href=\"https://new.croydon.gov.uk/adult-health-and-social-care/specific-needs-and-disabilities/sensory-impairment-service\">Sensory impairment</a></strong><br />\r\nThis service specialises in support for visually impaired, deaf and deafblind people.</p>\r\n"
